/*
 * Example contract written in scala using fabric-chaincode-scala library
 */

plugins {
    id 'scala'
    id "com.github.johnrengelman.shadow" version "4.0.1"
}

compileScala.targetCompatibility = 1.8

dependencies {
    compile 'org.scala-lang:scala-library:2.12.0'
    compile 'org.enterprisedlt.fabric.chaincode:fabric-chaincode-scala:1.4.0.13'

    // testing libraries
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testRuntime 'org.scala-lang.modules:scala-xml_2.12:1.1.0'
}

repositories {
    mavenLocal()
    maven { url 'https://dl.bintray.com/enterprisedlt/fabric' }
    mavenCentral()
    jcenter()
}

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
        attributes 'Main-Class': 'org.enterprisedlt.fabric.chaincode.scala.example.Main'
    }
}